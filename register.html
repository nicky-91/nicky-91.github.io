<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>REGISTERS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
      
      <div class="container">
      <header>
          
          <ul class="nav_menu">
              <li><a href="index.html">Home</a></li>
              <li><a href="register.html">Register Here</a></li>
              <li><a href="contact.html">Contact Us</a></li>
          </ul>
          <div class="clear"></div>
      </header>
          
      <div id="form_wrapper">
          
          <h1>REGISTRATION FORM</h1>
          
          <form class="form">
              
              <p class="field">
                    <input type="text" name="fname" id="fname" placeholder="First Name">
              </p>
              
              <p class="field">
                    <input type="text" name="lname" id="lname" placeholder="Last Name">
              </p>
              
              <p class="field">
                  <input type="text" name="uname" id="uname" placeholder="Username Name">
              </p>
              
              <p class="field">
                    <input type="password" name="pass" id="pass" placeholder="************">
                </p>
              
              <p class="field">
                  <input type="password" name="pass" id="pass" placeholder="Confirm Password">
              </p>
              
              <p class="field">
                    <input type="text" name="mobi" id="mobi" placeholder="Phone No.">
            </p>
              
              
              <p class="gender">
                    <input type="radio" name="gender" id="" value="Male">Male
                    <input type="radio" name="gender" id="" value="Female">Female
                  <input type="radio" name="gender" id="" value="Other">Other
              </p>
              
              <p class="location">
                  
                  <select name="location">
                      <option>Choose your location...</option>
                      <option>Kisumu</option>
                      <option>Kakamega</option>
                      <option>Kaimosi</option>
                      <option>Nairobi</option>
                      <option>Namanga</option>
                      <option>Nakuru</option>
                      <option>Kapsabet</option>
                      <option>Mombasa</option>
                      <option>Makueni</option>
                      <option>Runda</option>
                      <option>Brightlihgt</option>
                  </select>
              </p>
              
              <p class="msg">
                  <textarea name="msg" cols="45" rows="5"placeholder="write your message here..."></textarea>
              </p>
              
              <p class="submit">
                  <input type="submit" name="sub" value="Send">
              </p>
          
          </form>
          </div>
          
      </div>
  </body>

</html>
