<body>
    
    <nav class="navbar navbar-inverse navbar-fixed">
        <div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Register here</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="index.html">Home</a></li>

			</ul>
        </div>

		<!--<div class="page-header header-center">
            <h3>Register here</h3>
        </div>-->
        
        <form class="form-horizontal">
			<div class="form-group">
                <label for="name" class="control-label col-md-4">First Name</label>
                <div class="col-md-4">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="control-label col-md-4">Last Name</label>
                <div class="col-md-4">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="control-label col-md-4">Your Email</label>
                <div class="col-md-4">
                    <input type="text" class="form-control">
                </div>
            </div>
			<div class="form-group">
                <label for="name" class="control-label col-md-4">Your Password</label>
                <div class="col-md-4">
                    <input type="text" class="form-control">
                </div>
            </div>
			<div class="form-group">
                <label for="name" class="control-label col-md-4">Confirm Password</label>
                <div class="col-md-4">
                    <input type="text" class="form-control">
                </div>
            </div>
			<div class="form-group">
                <label for="name" class="control-label col-md-4">Gender</label>
                <div class="col-md-4">
                    <div class="radio">
						<label class="radio-inline"><input type="radio" name="gender">Male</label>
						<label class="radio-inline"><input type="radio" name="gender">Female</label>
					</div>
                </div>
            </div>
			<div class="form-group">
					<label class="form-group col-md-4"></label>
				<div class="col-md-4">
					<select class="form-control">
						<option>Choose location....</option>
						<option>Nairobi</option>
						<option>Mombasa</option>
						<option>Kisumu</option>
						<option>Nakuru</option>
						<option>Busia</option>
						<option>Kakamega</option>
						<option>Kericho</option>
						<option>Eldoret</option>
					</select>
				</div>
            </div>
			<div class="form-group">
                <label for="comments" class="control-label col-md-4">Comments</label>
                <div class="col-md-4">
                    <textarea class="form-control" rows="5"></textarea>
                </div>
            </div>
			<div class="form-group">
				<div class="col-md-offset-4 col-md-4">
					<button class="btn btn-success">Click to Send</button>
				</div>
			</div>
            
        </form>
